<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="hero">

    <div class="card">
      <div class="img">
        <img src="./images/image-header-desktop.jpg" alt="" class="banner" />
        <div></div>
      </div>

      <div class="text-component">
        <div class="main-text">
          <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>

          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>

        <div class="stats">
          <div>
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>

          <div>
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>

          <div>
            <h2>12m+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>



  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Sudarsh1010" target="_blank">Sudharsan Jain</a>.
  </div>
</body>

</html>
